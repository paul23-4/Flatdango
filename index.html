<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Theater</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="movieDetails">
    <img id="poster" alt="Movie Poster">
    <h2 id="filmTitle"></h2>
    <p id="movieDescription"></p>
    <p id="runtime"></p>
    <p id="showtime"></p>
    <p id="ticketsAvailable"></p>
    <button id="buyTicket">Buy Ticket</button>
  </div>

  <ul id="films" class="film-list">
    <!-- Movie list items will be appended here -->
  </ul>

  <script src="index.js"></script>
</body>
</html>
